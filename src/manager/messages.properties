SERVLET_EXCEPTION = Servlet Exception
IO_EXCEPTION = input or output error
REGISTER_ERROR = incorrect register data
LOGIN_ERROR = invalid email or password
EMAIL_ERROR = incorrect email
CITY_ERROR = the cities are the same
DATE_ERROR = the flight has been completed(current date <= new date)
INVALID_DATE = invalid date format. Valid date format is yy-MM-dd HH:mm or yy-MM-dd